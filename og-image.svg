<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#12121a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Glow effects -->
  <ellipse cx="600" cy="0" rx="600" ry="300" fill="url(#glow)" opacity="0.5"/>
  <ellipse cx="900" cy="400" rx="400" ry="250" fill="url(#glow)" opacity="0.3"/>

  <!-- Logo icon -->
  <rect x="100" y="220" width="100" height="100" rx="20" fill="url(#accent)"/>
  <text x="150" y="290" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">TS</text>

  <!-- Title -->
  <text x="230" y="260" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#f0f0f5">TypeScript Error</text>
  <text x="230" y="330" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#f0f0f5">Analyzer</text>

  <!-- Subtitle -->
  <text x="230" y="400" font-family="Arial, sans-serif" font-size="24" fill="#8b8b9e">Analyze complex type errors instantly</text>
  <text x="230" y="435" font-family="Arial, sans-serif" font-size="24" fill="#8b8b9e">and get clear solutions</text>

  <!-- Error badges -->
  <rect x="230" y="480" width="90" height="36" rx="18" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <text x="275" y="505" font-family="monospace" font-size="14" fill="#8b8b9e" text-anchor="middle">TS2322</text>

  <rect x="340" y="480" width="90" height="36" rx="18" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <text x="385" y="505" font-family="monospace" font-size="14" fill="#8b8b9e" text-anchor="middle">TS2345</text>

  <rect x="450" y="480" width="90" height="36" rx="18" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <text x="495" y="505" font-family="monospace" font-size="14" fill="#8b8b9e" text-anchor="middle">TS2741</text>

  <rect x="560" y="480" width="120" height="36" rx="18" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <text x="620" y="505" font-family="monospace" font-size="14" fill="#8b8b9e" text-anchor="middle">Generic&lt;T&gt;</text>

  <rect x="700" y="480" width="130" height="36" rx="18" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <text x="765" y="505" font-family="monospace" font-size="14" fill="#8b8b9e" text-anchor="middle">Union Types</text>

  <!-- Code preview decoration -->
  <rect x="850" y="180" width="280" height="280" rx="16" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
  <circle cx="875" cy="205" r="6" fill="#ef4444"/>
  <circle cx="895" cy="205" r="6" fill="#f59e0b"/>
  <circle cx="915" cy="205" r="6" fill="#10b981"/>

  <text x="870" y="250" font-family="monospace" font-size="12" fill="#ef4444">Type Error:</text>
  <text x="870" y="275" font-family="monospace" font-size="11" fill="#8b8b9e">{ data: Object }</text>
  <text x="870" y="305" font-family="monospace" font-size="16" fill="#5a5a6e">      |</text>
  <text x="870" y="330" font-family="monospace" font-size="16" fill="#3b82f6">      v</text>
  <text x="870" y="360" font-family="monospace" font-size="12" fill="#10b981">Expected:</text>
  <text x="870" y="385" font-family="monospace" font-size="11" fill="#8b8b9e">{ data: Array[] }</text>

  <!-- Domain -->
  <text x="1100" y="590" font-family="Arial, sans-serif" font-size="18" fill="#5a5a6e" text-anchor="end">tserror-analyzer.me</text>
</svg>
